<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular</title>

<style>
* {
	margin:0;
	padding:0;
	box-sizing:border-box;
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
	-webkit-font-smoothing:antialiased;
	-moz-font-smoothing:antialiased;
	-o-font-smoothing:antialiased;
	font-smoothing:antialiased;
	text-rendering:optimizeLegibility;
}

#email_validation, #name_validation {
	display: none;
}

label.required:after {
	content: '*';
	color: red;
}

span.error {
	background-color: #FFDFDF;
	color: red;
}

.row {
	margin: 5px;
}

body {
	font-family:"Open Sans", Helvetica, Arial, sans-serif;
	font-weight:300;
	font-size: 12px;
	line-height:30px;
	color:#777;
	background-image: url("");
	background:teal
	;
}
.container {
	max-width:800px;
	width:100%;
	margin:0 auto;
	position:relative;
	color:gray;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

<script>
var validationApp = angular.module('validationApp', []);

// create angular controller
validationApp.controller('mainController', function($scope) {

    // function to submit the form after all validation has occurred            
    $scope.submitForm = function() {

    

    };

});
</script>

</head>


<body data-ng-app="myapp" data-ng-controller="mainController">
<script src="jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<div align="center" ng-app="validationApp" ng-controller="mainController" style="background-color:teal;">
<div class="container" align="center" >
<div class="row">


<div class="col-md-10">
    <!-- FORM ============ -->
  
	<form name="userForm" novalidate  style="color: teal; background-color: silver;" class="well form-horizontal" id="contact_form" data-ng-submit="submitForm()"  action="RegisterServlet" novalidate>
        <h1 align="center">Registration Form </h1>
        <!-- NAME -->
        <div class="form-group">
            <label class="col-md-3 control-label">First Name</label>
            <div class="col-md-7 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" name="fname" placeholder="First Name" class="form-control" ng-pattern="/[A-Z a-z]/" ng-model="user.fname" ng-minlength="3" required>
            </div>
            <p ng-show="userForm.fname.$invalid && userForm.fname.$touched || userForm.fname.$error.pattern" style="color: red;" class="help-block">Enter proper First name.</p>
            
            </div>
            
        </div>
        
        <div class="form-group" >
            <label class="col-md-3 control-label">Last Name</label>
            <div class="col-md-7 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" name="lname" placeholder="Last Name" class="form-control" ng-pattern="/[A-Z a-z]/" ng-model="user.lname" ng-minlength="3" required>
            
            </div>
            <p ng-show="userForm.lname.$invalid && userForm.lname.$touched || userForm.lname.$error.pattern" style="color: red;" class="help-block" >Enter proper last name.</p>
           
            </div>
            
        </div>
        
        <div class="form-group">
					<label class="col-md-3 control-label">Gender</label>
					  <div class="col-md-7 inputGroupContainer">
						<div class="radio">
							<label> <input type="radio" ng-model="user.gender"  name="gender" value="male" />
								Male
							</label>
						</div>
						<div class="radio">
							<label> <input type="radio" name="gender" ng-model="user.gender"  value="female" />
								Female
							</label>
						</div>
					</div>
				</div>
        
        
        
        
        
        
        
        
       
        <!-- EMAIL -->
        <div class="form-group" >
            <label class="col-md-3 control-label">Email</label>
            <div class="col-md-7 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" placeholder="E-Mail Address" name="email"  class="form-control" ng-model="user.email" required>
            </div>
            <p ng-show="userForm.email.$invalid && userForm.email.$touched" style="color: red;" class="help-block">Enter a valid email.</p>
            </div>
            
        </div>
       
        
        <div class="form-group" >
            <label class="col-md-3 control-label">Mobile No</label>
            <div class="col-md-7 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input type="text"  name="mobile" placeholder="9999999999" class="form-control" ng-pattern="/^[7-9]{1}[0-9]{9}$/" ng-model="user.mobile" ng-minlength="10" maxlength ="10"  required>
            </div>
            <p ng-show="userForm.mobile.$invalid && userForm.mobile.$touched || userForm.mobile.$error.pattern" style="color: red;" class="help-block">Enter proper Mobile Number.</p>
            </div>
            
        </div>
       
       
       <div class="form-group">
            <label class="col-md-3 control-label">Address</label>
            <div class="col-md-7 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input type="text" name="address" placeholder="address" class="form-control" ng-minlength="3" ng-model="user.address" required>
            </div>
            <p ng-show="userForm.address.$invalid && userForm.address.$touched" style="color: red;" class="help-block">You address is required.</p>
            </div>
            
        </div>
       
       
       <div class="form-group" >
            <label class="col-md-3 control-label">City</label>
            <div class="col-md-7 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input type="text" name="city" placeholder="city" class="form-control" ng-model="user.city" ng-minlength="3" required>
            </div>
            <p ng-show="userForm.city.$invalid && userForm.city.$touched" style="color: red;" class="help-block">You city is required.</p>
            </div>
            
        </div>
        
 <div class="form-group">
					<label class="col-md-3 control-label">State</label>
					<div class="col-md-7 selectContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-list"></i></span> <select name="state"
								class="form-control selectpicker">

								<option value="">------------Select State------------</option>
								<option value="Andaman and Nicobar Islands">Andaman and
									Nicobar Islands</option>
								<option value="Andhra Pradesh">Andhra Pradesh</option>
								<option value="Arunachal Pradesh">Arunachal Pradesh</option>
								<option value="Assam">Assam</option>
								<option value="Bihar">Bihar</option>
								<option value="Chandigarh">Chandigarh</option>
								<option value="Chhattisgarh">Chhattisgarh</option>
								<option value="Dadra and Nagar Haveli">Dadra and Nagar
									Haveli</option>
								<option value="Daman and Diu">Daman and Diu</option>
								<option value="Delhi">Delhi</option>
								<option value="Goa">Goa</option>
								<option value="Gujarat">Gujarat</option>
								<option value="Haryana">Haryana</option>
								<option value="Himachal Pradesh">Himachal Pradesh</option>
								<option value="Jammu and Kashmir">Jammu and Kashmir</option>
								<option value="Jharkhand">Jharkhand</option>
								<option value="Karnataka">Karnataka</option>
								<option value="Kerala">Kerala</option>
								<option value="Lakshadweep">Lakshadweep</option>
								<option value="Madhya Pradesh">Madhya Pradesh</option>
								<option value="Maharashtra">Maharashtra</option>
								<option value="Manipur">Manipur</option>
								<option value="Meghalaya">Meghalaya</option>
								<option value="Mizoram">Mizoram</option>
								<option value="Nagaland">Nagaland</option>
								<option value="Orissa">Orissa</option>
								<option value="Pondicherry">Pondicherry</option>
								<option value="Punjab">Punjab</option>
								<option value="Rajasthan">Rajasthan</option>
								<option value="Sikkim">Sikkim</option>
								<option value="Tamil Nadu">Tamil Nadu</option>
								<option value="Tripura">Tripura</option>
								<option value="Uttaranchal">Uttaranchal</option>
								<option value="Uttar Pradesh">Uttar Pradesh</option>
								<option value="West Bengal">West Bengal</option>
							</select>
						</div>
					</div>
				</div> 
  
  
  
       
       <div class="form-group" >
            <label class="col-md-3 control-label">Pin</label>
            <div class="col-md-7 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input type="text"  name="pin" placeholder="412536" class="form-control" ng-model="user.pin" ng-minlength="6" maxlength="6" required>
            </div>
            <p ng-show="userForm.pin.$invalid && userForm.pin.$touched" style="color: red;" class="help-block">Enter proper Pin Code.</p>
            </div>
            
        </div>
       
      
            <label class="col-md-3 control-label">Any Question/Suggetion</label>
            <div class="col-md-7 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
           
          <textarea class="form-control" name="comment" name="comment"  ng-model="user.comments" required></textarea>
            </div>   
        </div>
       
        <div class="form-group" >
            
        </div>
       <input type="submit" ng-disabled="userForm.$invalid" style="width: 90px;"
									class="btn btn-success" value="Submit" /> 
									
		<a href="?" style="width: 90px; color: white; background-color: #0C90E5"
									class="btn btn-default">Reset</a>

							
</form>
</div>
</div>
</div>
</div>












</body>
</html>
